  cloud-upload:
    image: cloud-upload
    container_name: cloud-upload
    restart: always
    build:
      context: admin/cloud-upload-service
      dockerfile: Dockerfile
    depends_on:
      - admin-login
      - admin-ums
      - business-oauth2

  business-oauth2:
    image: business-oauth2
    container_name: business-oauth2
    restart: always
    build:
      context: admin/business-oauth2-service
      dockerfile: Dockerfile
    ports:
      - 9001:9001
    depends_on:
      - admin-login
      - admin-ums
      - business-profile
      - business-reg

  gateway:
    image: gateway
    container_name: gateway
    restart: always
    build:
      context: admin/gateway
      dockerfile: Dockerfile
    ports:
      - 8888:8888
    depends_on:
      - admin-login
      - admin-ums
      - business-profile
      - business-reg
      - cloud-upload
      - business-oauth2

